<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>exampli</title>
    <meta name="theme-color" content="#0b1220" />
    <!-- Performance: preconnect common origins (Telegram, Supabase) -->
    <link rel="dns-prefetch" href="https://telegram.org" />
    <link rel="preconnect" href="https://telegram.org" crossorigin />
    <link rel="dns-prefetch" href="https://t.me" />
    <link rel="preconnect" href="https://t.me" crossorigin />
    <!-- Supabase preconnect добавим программно в boot (нет доступа к Vite env здесь) -->
    <!-- Defer Telegram WebApp SDK to avoid render-blocking on mobile -->
    <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
